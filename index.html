<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <aside>

        <form id="search-form">
            <h2>Search for a City:</h2>
            <div class="form-group">
            <input type="text" name="city-search" placeholder="New York City"/>
            </div>

            <div class="form-group">
            <button class="btn" id="search-btn" type="submit">Search</button>
            </div>

        </form>

        <div class="searched-cities">
            <!-- Dynamically Created buttons for previously searched cites go here -->
        </div>
    </aside>

    <main>

        <div class="current-weather-container"></div>

        <div class="future-weather-container"></div>

    </main>

    
    <script src="./assets/js/script.js"></script> 
</body>
</html>
